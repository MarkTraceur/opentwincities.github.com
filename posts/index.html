---
layout: default
title: Posts 
---
<ul class="no-bullet post-list">
{% for post in site.posts %} 
  <li>
    <h2 class="post-title"><a href="{{ post.url }}">{{post.title}}</a></h2>
    <p class="post-byline">{{ post.date | date_to_string }}</p>
    <p class="post-excerpt">
        {{post.excerpt}}
    </p>
  </li>
{% endfor %}
</ul>
